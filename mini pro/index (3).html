<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .result {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .result h2 {
            color: #555;
        }
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <div class="result">
            <h2>Predicted Prices:</h2>
            <p>{{ predicted_prices }}</p>
        </div>
        <div class="result">
            <h2>Actual Prices:</h2>
            <p>{{ actual_prices }}</p>
        </div>
        <div class="result">
            <h2>Root Mean Squared Error (RMSE):</h2>
            <p>{{ rmse }}</p>
        </div>
        <h2>Actual vs Predicted Prices:</h2>
        <img src="{{ plot_path }}" alt="Actual vs Predicted Prices">
    </div>
</body>
</html>
